<!Doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hacker News... clone</title>

            <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">

</head>

<div class="page container">
    <div class="jumbotron">
      <div class="container">
        <a href="{{ url_for('index') }}"><h1>Hacker News... clone</h1></a>
      </div>
    </div>
    <div class="col-sm-2">
    {% if not current_user.is_authenticated %}
        <a class="btn btn-default" href="{{ url_for('login') }}">Login</a>
        <a class="btn  btn-default" href="{{ url_for('signup') }}">Signup</a>
    {% else %}
        <a class="btn  btn-default" href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
    </div>
    <div class="col-sm-4">
    <a class="btn btn-info" href="{{ url_for('submit_article') }}">Submit</a>
    </div>

    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}

    {% block body %}

    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% endblock %}

</div>
