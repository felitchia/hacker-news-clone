{% extends "layout.html" %}

{% block body %}

  <form action="" method=post class="signup">
      <dl>
        <dt>Username:
        <dd><input type="username" id="username" name="username" placeholder="Insert username" value="{{ request.form.username }}" required>
        <dt>Password:
          <dd><input type="password" id="password" name="password" placeholder="Insert password" rows=5 cols=40 value="{{ request.form.password }}" required>
        <dt>Email:
        <dd><input type="email" id="email" name="email" placeholder="Insert a valid email" value="{{ request.form.email }}" required>

        <dd><input type=submit value=Signup>
      </dl>
  </form>
{% endblock %}
